name: Release to itch.io
on:
  push:
    branches: [main]
  pull_request:

env:
  ITCH_USER_NAME: shrmpy
  ITCH_GAME_NAME: egj2022

jobs:

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
    - name: Install dependencies
      shell: bash
      run: sudo apt-get -y install libgl1-mesa-dev xorg-dev libasound2-dev
    - name: Run tests
      shell: bash
      run: xvfb-run go test -v ./...

  build-win:
    name: Build Windows binary
    needs: tests
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
    - name: Build Windows exe
      shell: bash
      run: go build
    - name: Upload Windows exe
      uses: actions/upload-artifact@v3
      with:
        name: egj2022-win
        retention-days: 1
        path: |
          LICENSE
          egj2022.exe

  build-mac:
    name: Build MacOS binary
    needs: tests
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
    - name: Build Mac exe
      shell: bash
      run: go build
    - name: Tar it up
      shell: bash
      run: tar -zcvf egj2022-mac.tar.gz egj2022 LICENSE
    - name: Upload Mac exe
      uses: actions/upload-artifact@v3
      with:
        name: egj2022-mac
        path: egj2022-mac.tar.gz
        retention-days: 1

  build-lin:
    name: Build Linux binary
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
    - name: Install dependencies
      shell: bash
      run: sudo apt-get -y install libgl1-mesa-dev xorg-dev libasound2-dev
    - name: Build Linux exe
      shell: bash
      run: go build -v
    - name: Tar it up
      shell: bash
      run: tar -zcvf egj2022-lin.tar.gz egj2022 LICENSE
    - name: Upload Linux exe
      uses: actions/upload-artifact@v3
      with:
        name: egj2022-lin
        path: egj2022-lin.tar.gz
        retention-days: 1

  build-web:
    name: Build Web binary
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '>=1.18.0'
    - name: Build Web binary
      shell: bash
      run: GOOS=js GOARCH=wasm go build -v -ldflags "-w -s" -o dist/web/egj2022.wasm
    - name: Copy WASM exec script
      shell: bash
      run: cp $(go env GOROOT)/misc/wasm/wasm_exec.js dist/web/.
    - name: Upload Web build
      uses: actions/upload-artifact@v3
      with:
        name: egj2022-web
        retention-days: 1
        path: |
          dist/web/
          LICENSE

  upload-bundle:
    name: Bundle binaries with dev assets
    runs-on: ubuntu-latest
    needs: [build-lin, build-mac, build-win]
    steps:
    - uses: actions/checkout@v3
    - name: Download Windows binary
      uses: actions/download-artifact@v3
      with:
        name: egj2022-win
    - name: Download Linux binary
      uses: actions/download-artifact@v3
      with:
        name: egj2022-lin
    - name: Download Mac binary
      uses: actions/download-artifact@v3
      with:
        name: egj2022-mac
    - name: Upload beta testing bundle
      uses: actions/upload-artifact@v3
      with:
        name: egj2022-bundle
        path: |
          README.md
          LICENSE
          egj2022-lin.tar.gz
          egj2022-mac.tar.gz
          egj2022.exe

  deploy-win:
    name: Deploy Windows build to itch.io
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: build-win
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: egj2022-win
    - uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
        CHANNEL: windows
        ITCH_GAME: ${{ env.ITCH_GAME_NAME }}
        ITCH_USER: ${{ env.ITCH_USER_NAME }}
        PACKAGE: egj2022.exe
        VERSION: ${{github.ref_name}}

  deploy-mac:
    name: Deploy MacOs build to itch.io
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: build-mac
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: egj2022-mac
    - name: Extract tarball
      shell: bash
      run: tar -zxvf egj2022-mac.tar.gz
    - uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_API_KEY }}
        CHANNEL: mac
        ITCH_GAME: ${{ env.ITCH_GAME_NAME }}
        ITCH_USER: ${{ env.ITCH_USER_NAME }}
        PACKAGE: egj2022
        VERSION: ${{github.ref_name}}

  deploy-lin:
    name: Deploy Linux build to itch.io
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: build-lin
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: egj2022-lin
    - name: Extract tarball
      shell: bash
      run: tar -zxvf egj2022-lin.tar.gz
    - uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: linux
        ITCH_GAME: ${{ env.ITCH_GAME_NAME }}
        ITCH_USER: ${{ env.ITCH_USER_NAME }}
        PACKAGE: egj2022
        VERSION: ${{github.ref_name}}

  deploy-web:
    name: Deploy Web build to itch.io
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs: build-web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: egj2022-web
    - uses: josephbmanley/butler-publish-itchio-action@master
      env:
        BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
        CHANNEL: web
        ITCH_GAME: ${{ env.ITCH_GAME_NAME }}
        ITCH_USER: ${{ env.ITCH_USER_NAME }}
        PACKAGE: dist/web
        VERSION: ${{github.ref_name}}
